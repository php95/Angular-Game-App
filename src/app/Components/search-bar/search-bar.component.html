  <form class="d-flex" (ngSubmit)="Search(local)" #local="ngForm">
    <input type="search" 
    class="form-control rounded-0 border-radius-left" 
    placeholder="Search" 
    aria-label="Search"
    aria-describedby="search-addon" 
    [(ngModel)] = "searchText"
    name="Search"
    (keyup) ="Search(local)"/>
    <button type="button" class="btn btn-primary rounded-0 border-radius-right">search</button>
  </form>
